<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Danki Code</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<header class="header">
		<div class="fundo"></div>
		<div class="container">			
			<form>
				<div class="image_locked">
					<i class="fas fa-user-lock"></i>
				</div>

				<div class="box">
					<p>E-mail:</p>
					<input type="text" required>
				</div>

				<div class="box">
					<p>Senha:</p>
					<input type="password" required>
				</div>

				<div class="box2">
					<div class="entrar_btn">
						<a href="#">
							<i class="fas fa-check-square"></i>
						Entrar</a>
					</div>
				</div>
			</form>
		</div>
	</header>
</body>
</html>
